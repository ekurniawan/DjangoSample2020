{% extends 'sblayout.html' %}

{% block title %}
Detail Course
{% endblock title %}

{% block content %}
<article>
    <h2>{{ course.title }}</h2>
    {{ course.description }}
    <section>
        {% for step in course.step_set.all %}
            <h4>{{ step.title }}</h4>
            {{ step.description }}
        {% endfor %}
    </section>
</article>
{% endblock content %}
