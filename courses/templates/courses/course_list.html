{% extends 'sblayout.html' %}

{% block title %}
    Available Courses
{% endblock title %}

{% block content %}
 <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="">Courses</a>
        </li>
        <li class="breadcrumb-item active">Course List</li>
      </ol>

<div class='cards'>
      {% for course in courses %}
      <div class='card'>
      <header><a href="{% url 'courses:detail' pk=course.pk  %}">
      {{ course.title }}
      </a></header>
      <div class='card-copy'>
      {{ course.description }}
      </div>
      </div>
      {% endfor %}
</div>
{% endblock content %}
