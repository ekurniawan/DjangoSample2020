{% extends 'sblayout.html' %}

{% block title %}
    Available Courses
{% endblock title %}

{% block content %}
     <!-- Breadcrumbs-->
     <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="">Courses</a>
        </li>
        <li class="breadcrumb-item active">Course List</li>
      </ol>

      {% for course in courses %}
      <h2>{{ course.title }}</h2>
      <p>{{ course.description }}</p>
      <hr/>
      {% endfor %}


   
{% endblock content %}
